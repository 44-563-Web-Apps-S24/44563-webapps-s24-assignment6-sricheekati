<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srilakshmi Packs for a trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h2>Srilakshmi Packs for a trip</h2>
<form id="packingForm">
    <label for="light">Pack light</label>
    <input type="checkbox" id="light" value="True">
  
    <label for="carry">Carry on</label>
    <input type="checkbox" id="carry" value="True">
  
    <label for="tablet">Tablet</label>
    <input type="checkbox" id="tablet" value="False">
  </form>
  <button type="button" class="btn btn-primary" onclick="selectPacking()">Select for packing</button><br><br>
  <div id="results"></div><br><br>
  <form>
    <label for="month">Enter travel month:</label>
    <input type="text" id="month" class="form-control" value="May"><br><br>
  
    <label for="price">Enter price:</label>
    <input type="text" id="price" class="form-control"><br><br>
  
    <button type="button" class="btn btn-primary" onclick="updatePacking()">Update the pack</button>
  </form>  
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" class="form-control" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" class="form-control" name="form1_nick" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result2">This text will be replaced </p>

<script> 
let my_packing = {};

function selectPacking() {
  my_packing = {};
  my_packing.light = document.getElementById('light').checked;
  my_packing.carry = document.getElementById('carry').checked;
  my_packing.tablet = document.getElementById('tablet').checked;
  document.getElementById('results').innerHTML = JSON.stringify(my_packing);
}
function updatePacking() {
  let month = document.getElementById('month').value;
  let price = document.getElementById('price').value;

  my_packing[month] = price;

  document.getElementById('results').innerHTML = JSON.stringify(my_packing);
}
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result2")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
