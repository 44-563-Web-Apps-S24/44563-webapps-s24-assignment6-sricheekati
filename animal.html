<!DOCTYPE html>
<html>
 <head>
    <title>Animal game by srilakshmi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
 <style>
    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
<body>
    <h1>Animal game by srilakshmi</h1>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

    <div class="container mt-5">

<form id="animalForm">
    <div class="form-group">
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" class="form-control"  id="hiddenAnimal" value="Chicken"><br><br>
    </div>
    <div class="form-group">
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" class="form-control"  id="guessAnimal"><br><br>
    </div>
    <button type="button" class="btn btn-primary" onclick="checkAnimal()">Check the guess</button>
</form>
<p class="mt-3" id="result"></p>
</div>

<div class="image-container" onclick="selectImage()">
  <img id="drinkImage" src="coffee.jpg" alt="Drink Image">
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
let useImage = 1;

function selectImage() {
  switch (useImage) {
    case 1:
      document.getElementById('drinkImage').src = 'hot_chocolate.jpg';
      useImage = 2;
      break;
    case 2:
      document.getElementById('drinkImage').src = 'Expresso.jpg';
      useImage = 3;
      break;
    case 3:
      document.getElementById('drinkImage').src = 'coffee.jpg';
      useImage = 1;
      break;
    default:
      break;
  }
}
    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById("hiddenAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;

        if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        updateResults();
        if (wrong > correct) {
        document.querySelector('button').setAttribute('disabled', 'disabled');
        alert('Sorry, too many wrong guesses.');
      }
    }
    function updateResults() {
        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
</script>



</body>
</html>
