<!DOCTYPE html>
<html>
 <head>
    <title>Animal game by srilakshmi</title>
 </head>
 <style>
    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
<body>
    <h1>Animal game by srilakshmi</h1>
<form id="animalForm">
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken"><br><br>
    
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal"><br><br>
    
    <input type="button" value="Check the guess" onclick="checkAnimal()">
</form>
<p id="result"></p>


<div class="image-container" onclick="selectImage()">
  <img id="drinkImage" src="coffee.jpg" alt="Drink Image">
</div>
<script>
let useImage = 1;

function selectImage() {
  switch (useImage) {
    case 1:
      document.getElementById('drinkImage').src = 'hot_chocolate.jpg';
      useImage = 2;
      break;
    case 2:
      document.getElementById('drinkImage').src = 'Expresso.jpg';
      useImage = 3;
      break;
    case 3:
      document.getElementById('drinkImage').src = 'coffee.jpg';
      useImage = 1;
      break;
    default:
      break;
  }
}
    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById("hiddenAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;

        if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
</script>



</body>
</html>
